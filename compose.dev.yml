services:
    apache:
        build: apache-php-lamp
        hostname: web-apache
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - ./prestashop_8.2.1:/app
            - ./certificados:/certs
            - ./apache-php-lamp/vhost/vhost.apache.conf:/etc/apache2/sites-enabled/vhost.apache.conf
        networks:
            redelamplemp:
                aliases:
                    - braisgp.tech
                    - www.braisgp.tech
    basededatos:
        image: mysql:latest
        ports:
            - 3306:3306
        env_file:
            - .env_bd
        environment:
            MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
            MYSQL_PASSWORD_FILE: /run/secrets/db_braisgp_password
        secrets:
            - db_root_password
            - db_braisgp_password
        volumes:
            - ./bd/backup.sql:/docker-entrypoint-initdb.d/backup.sql
            - datos:/var/lib/mysql
        networks:
            redelamplemp:
    #phpmyadmin se se necesita
    cliente:
        hostname: cliente
        image: brunosct/debian12-cliente-firefox
        networks:
            - redelamplemp
        environment:
            - DISPLAY=${DISPLAY}
        volumes:
            - /tmp/.X11-unix:/tmp/.X11-unix
    prestashop:
        image: prestashop/prestashop:latest
        container_name: prestashop
        ports:
            - '8080:80' # Acceso desde localhost en el puerto 8080
        env_file:
            - .env_prestashop
        networks:
            redelamplemp:

volumes:
    prestashop_data:
    datos:
networks:
    redelamplemp:
secrets:
    db_root_password:
        file: ./db_root_password.txt
    db_braisgp_password:
        file: ./db_braisgp_password.txt
